<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết bài viết</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light border">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo-energy-pilates.png" width="140">
        </a>
    </div>
</nav>

<div class="container my-4">
    <div class="row">

        <div class="col-md-8">
            <h4 class="text-primary">
                Phương pháp tập Pilates giúp phục hồi chấn thương cột sống
            </h4>

            <img src="images/tap-pilates1.jpg" class="img-fluid mb-3">

            <p>Nội dung bài viết mô tả lợi ích của Pilates đối với sức khỏe.</p>

            <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#comment">
                Xem bình luận
            </button>

            <div id="comment" class="collapse mt-3">
                <div class="alert alert-success">
                    Bài viết rất hữu ích!
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <h6>Bình luận</h6>
            <input class="form-control mb-2" placeholder="Nhập bình luận">
            <button class="btn btn-success w-100" data-bs-toggle="tooltip" title="Gửi bình luận">
                Gửi
            </button>
        </div>

    </div>
</div>

<footer class="bg-dark text-white text-center p-3">
    © Copyright by FPT Polytechnic
</footer>

<script src="js/bootstrap.bundle.min.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    tooltipTriggerList.map(function (el) {
        return new bootstrap.Tooltip(el);
    });
</script>
</body>
</html>
