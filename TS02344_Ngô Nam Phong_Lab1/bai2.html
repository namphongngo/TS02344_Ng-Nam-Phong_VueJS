<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light border">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="images/logo-energy-pilates.png" width="140">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link"><i class="bi bi-file-text"></i> Bài viết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><i class="bi bi-camera-video"></i> Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><i class="bi bi-info-circle"></i> Giới thiệu</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi bi-person"></i> Tài khoản
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">Đăng nhập</a></li>
                        <li><a class="dropdown-item">Quên mật khẩu</a></li>
                        <li><a class="dropdown-item">Đăng ký</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link">Tiếng Việt</a></li>
                <li class="nav-item"><a class="nav-link">English</a></li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
