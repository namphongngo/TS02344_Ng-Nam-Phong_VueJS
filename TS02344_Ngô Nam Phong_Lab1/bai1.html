<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - Layout cơ bản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <header class="row bg-warning p-2 text-center fw-bold">
        Header
    </header>

    <nav class="row bg-primary p-2 text-white">
        Nav
    </nav>

    <section class="row">
        <aside class="col-sm-4 bg-success p-5 text-white">
            Side bar
        </aside>

        <article class="col-sm-8 bg-info p-5">
            Main content
        </article>
    </section>

    <footer class="row bg-danger p-3 text-center text-white">
        Footer
    </footer>
</div>

</body>
</html>
