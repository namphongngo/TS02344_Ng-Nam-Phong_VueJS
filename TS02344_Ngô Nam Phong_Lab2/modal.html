<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Tab và Modal</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>

<!-- NÚT TÀI KHOẢN -->
<div class="container mt-3">
    <h5>Bài tập ứng dụng Modal cho Tài khoản</h5>

    <button type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#myModal">
        Tài khoản
    </button>
</div>

<!-- MODAL -->
<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header">
                <h5 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal">
                </button>
            </div>

            <!-- BODY -->
            <div class="modal-body">

                <!-- NAV TABS -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active"
                           data-bs-toggle="tab"
                           href="#registerTab"
                           role="tab">
                            Đăng ký
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           data-bs-toggle="tab"
                           href="#loginTab"
                           role="tab">
                            Đăng nhập
                        </a>
                    </li>
                </ul>

                <!-- TAB CONTENT -->
                <div class="tab-content mt-3">

                    <!-- TAB ĐĂNG KÝ (ACTIVE – GIỐNG BÀI 3) -->
                    <div id="registerTab"
                         class="tab-pane fade show active"
                         role="tabpanel">

                        <h6 class="mb-3">Form Đăng Ký Thông Tin</h6>

                        <form>
                            <label class="form-label">Họ và Tên</label>
                            <input class="form-control mb-2"
                                   placeholder="Nhập họ và tên">

                            <label class="form-label">Email</label>
                            <input class="form-control mb-2"
                                   placeholder="Nhập email">

                            <label class="form-label">Số Điện Thoại</label>
                            <input class="form-control mb-2"
                                   placeholder="Nhập số điện thoại">

                            <label class="form-label">Mật Khẩu</label>
                            <input type="password"
                                   class="form-control mb-2"
                                   placeholder="Nhập mật khẩu">

                            <label class="form-label">Xác Nhận Mật Khẩu</label>
                            <input type="password"
                                   class="form-control mb-2"
                                   placeholder="Xác nhận mật khẩu">

                            <label class="form-label">Giới Tính</label><br>
                            <input type="radio" name="gt"> Nam
                            <input type="radio" name="gt" class="ms-3"> Nữ
                            <br><br>

                            <label class="form-label">Ngôn Ngữ</label>
                            <select class="form-select mb-2">
                                <option>Tiếng Việt</option>
                                <option>English</option>
                            </select>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                                    Tôi đồng ý với các điều khoản và điều kiện
                                </label>
                            </div>

                            <button class="btn btn-success">
                                Đăng Ký
                            </button>
                        </form>

                    </div>

                    <!-- TAB ĐĂNG NHẬP -->
                    <div id="loginTab"
                         class="tab-pane fade"
                         role="tabpanel">

                        <h6 class="mb-3">Form Đăng nhập</h6>

                        <form>
                            <label class="form-label">Email</label>
                            <input class="form-control mb-2"
                                   placeholder="Nhập email">

                            <label class="form-label">Mật Khẩu</label>
                            <input type="password"
                                   class="form-control mb-3"
                                   placeholder="Nhập mật khẩu">

                            <button class="btn btn-primary">
                                Đăng Nhập
                            </button>
                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
